<nav class="sidebar" [ngClass]="{ 'collapsed': isCollapsed }">
  <div class="sidebar-header">
    <div *ngIf="!isCollapsed" class="d-flex align-items-center gap-2">
      <i class="fas fa-trash-alt text-success header-icon"></i>
      <h3>ADMINASTRADOR</h3>
    </div>
    <i class="fas fa-bars" (click)="toggleSidebar()"></i>
  </div>
  <ul class="list-unstyled components">
    <li>
      <a [routerLink]="['/dashboard']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <i class="fas fa-home"></i>
        <span *ngIf="!isCollapsed">Inicio</span>
      </a>
    </li>
    <li>
      <a [routerLink]="['/dashboard/addresses']" routerLinkActive="active">
        <i class="fas fa-envelope"></i>
        <span *ngIf="!isCollapsed">Rutas</span>
      </a>
    </li>
    <li>
      <a [routerLink]="['/dashboard/vehiculos']" routerLinkActive="active">
        <i class="fas fa-car"></i>
        <span *ngIf="!isCollapsed">Vehículos</span>
      </a>
    </li>
  </ul>
  <div class="sidebar-logout-section">
    <button type="button" class="btn-logout" (click)="logout()" aria-label="Cerrar Sesión">
      <i class="fas fa-sign-out-alt"></i>
      <span>Cerrar Sesión</span>
    </button>
  </div>
</nav>
<nav class="topbar" [ngClass]="{ 'show-menu': isMenuOpen }">
  <div class="topbar-header" (click)="toggleMenu()">
    <h3>Panel de usuario</h3>
    <i class="fas fa-bars"></i>
  </div>
  <ul class="menu">
    <li>
      <a href="dashboard">
        <i class="fas fa-home"></i>
        <span>Inicio</span>
      </a>
    </li>
    <li>
      <a href="dashboard/rutas">
        <i class="fas fa-envelope"></i>
        <span>Rutas</span>
      </a>
    </li>
    <li>
      <a href="dashboard/vehiculos">
        <i class="fas fa-car"></i>
        <span>Vehículos</span>
      </a>
    </li>
  </ul>
  <div class="topbar-logout-section">
    <button type="button" class="btn-logout" (click)="logout()" aria-label="Cerrar Sesión">
      <i class="fas fa-sign-out-alt"></i>
      <span>Cerrar Sesión</span>
    </button>
  </div>
</nav>
<main>
  <!-- contenido del dashboard -->
  <router-outlet> </router-outlet>
</main>

<!-- Confirmación de logout eliminada: logout() se llama directamente -->
