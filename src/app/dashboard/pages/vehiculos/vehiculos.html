<h2>Gestión de Vehículos</h2>

<form [formGroup]="form">
  <input formControlName="placa" placeholder="Placa">
  <input formControlName="marca" placeholder="Marca">
  <input formControlName="modelo" placeholder="Modelo">

  <button (click)="editMode ? guardarEdicion() : crearVehiculo()">
    {{ editMode ? 'Guardar Cambios' : 'Registrar' }}
  </button>
</form>

<table>
  <thead>
    <tr>
      <th>Placa</th>
      <th>Marca</th>
      <th>Modelo</th>
      <th>Acciones</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let v of vehiculos">
      <td>{{ v.placa }}</td>
      <td>{{ v.marca }}</td>
      <td>{{ v.modelo }}</td>
      <td>
        <button (click)="editarVehiculo(v)">Editar</button>
        <button (click)="eliminarVehiculo(v.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
