<div id="map" style="height: 500px;"></div>
<div class="controls">
  <button (click)="saveRoute()">Guardar Ruta</button>
  <button (click)="clearRoute()">Limpiar Ruta</button>
</div>

<div class="lista-rutas">
  <h2>Rutas Guardadas</h2>
  <ul>
    <li *ngFor="let ruta of rutasGuardadas">
      {{ ruta.nombre }}
      <button (click)="verRuta(ruta)">Ver</button>
      <button (click)="borrarRuta(ruta.id)">Borrar</button>
    </li>
  </ul>
</div>
