name: ğŸš€ Deploy Frontend to Apache2 VM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ğŸ’¡ Instalar Angular CLI
        run: npm install -g @angular/cli

      - name: ğŸ“¦ Instalar dependencias frontend
        run: |
          cd front-end
          npm install

      - name: ğŸ— Build frontend
        run: |
          cd front-end
          ng build --configuration production --base-href /jose_site/

      # âŒ Se elimina este sed porque rompe el base href
      # - name: ğŸ§© Ajustar ruta base en index.html

      - name: ğŸ§© Preparar archivos frontend
        run: |
          rm -rf deploy-frontend
          mkdir -p deploy-frontend
          cp -r front-end/dist/jose_site/browser/* deploy-frontend/
          cp front-end/dist/jose_site/3rdpartylicenses.txt deploy-frontend/ || true
          cp front-end/dist/jose_site/prerendered-routes.json deploy-frontend/ || true

      - name: ğŸ§¾ Ver contenido listo para deploy
        run: |
          ls -R deploy-frontend || true

      - name: ğŸ“¤ Subir frontend al servidor
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          source: "deploy-frontend/"
          target: "/var/www/jose_site/"
          overwrite: true

      - name: âš™ Configurar permisos finales
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            echo "âœ” Deploy completado"
