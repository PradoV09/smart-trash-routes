name: ğŸš€ Deploy Frontend to Apache2 VM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ----------------- CHECKOUT -----------------
      - name: ğŸ§© Checkout cÃ³digo
        uses: actions/checkout@v4

      # ----------------- NODE -----------------
      - name: âš™ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # ----------------- DEPENDENCIAS -----------------
      - name: ğŸ’¡ Instalar Angular CLI
        run: npm install -g @angular/cli

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      # ----------------- BUILD FRONTEND -----------------
      - name: ğŸ— Build frontend
        run: ng build --configuration production --base-href /jose_site/

      # ----------------- AJUSTAR BASE HREF -----------------
      - name: ğŸ”§ Reemplazar base href
        run: sed -i 's|<base href="/jose_site/">|<base href="/jose_site/deploy-frontend/">|' dist/front-end/browser/index.html

      # ----------------- PREPARAR FRONTEND -----------------
      - name: ğŸ“ Preparar archivos frontend
        run: |
          mkdir -p deploy-frontend
          cp -r dist/front-end/browser/* deploy-frontend/
          cp dist/front-end/3rdpartylicenses.txt deploy-frontend/ || true
          cp dist/front-end/prerendered-routes.json deploy-frontend/ || true

      # ----------------- DEBUG -----------------
      - name: ğŸ§¾ Ver contenido listo para deploy
        run: |
          echo "=== FRONTEND ==="
          ls -R deploy-frontend || true

      - name: âš™ Configurar permisos finales
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            echo "âœ… Frontend desplegado correctamente"
