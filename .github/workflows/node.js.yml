name: ğŸš€ Deploy Frontend to Apache2 VM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ğŸ’¡ Instalar Angular CLI
        run: npm install -g @angular/cli

      - name: ğŸ“¦ Instalar dependencias frontend
        run: npm install

      - name: ğŸ— Build frontend
        run: ng build --configuration production --base-href /jose_site/

      # ----------------- PREPARAR FRONTEND -----------------
      - name: ğŸ§© Preparar archivos frontend
        run: |
          rm -rf deploy-frontend
          mkdir deploy-frontend
          cp -r dist/front-end/* deploy-frontend/

      - name: ğŸ§¾ Ver contenido listo para deploy
        run: ls -R deploy-frontend

      - name: ğŸ“¤ Subir frontend al servidor
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          source: "deploy-frontend/"
          target: "/var/www/jose_site/"
          overwrite: true

      - name: âš™ Configurar permisos finales
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            echo "âœ” Deploy completado"
