name: üöÄ Deploy Fullstack to Apache2 VM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ----------------- CHECKOUT -----------------
      - name: üß© Checkout c√≥digo
        uses: actions/checkout@v4

      # ----------------- NODE -----------------
      - name: ‚öôÔ∏è Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # ----------------- DEPENDENCIAS -----------------
      - name: üí° Instalar npm-run-all y Angular CLI
        run: |
          npm install --save-dev npm-run-all
          npm install -g @angular/cli

      - name: üì¶ Instalar dependencias (todo el repo)
        run: npm run install:all

      # ----------------- BUILD FRONTEND -----------------
      - name: üèóÔ∏è Build frontend (sin crear browser/)
        run: |
          cd front-end
          ng build --configuration production --base-href /jose_site/
          cd ..

      # ----------------- BUILD BACKEND -----------------
      - name: üèóÔ∏è Build backend
        run: |
          cd back-end
          npm run build || echo "‚ö†Ô∏è No build script, se usar√° c√≥digo fuente"
          cd ..

      # ----------------- PREPARAR FRONTEND (nivel plano) -----------------
      - name: üß© Preparar archivos frontend (nivel plano)
        run: |
          mkdir -p deploy-frontend
          cp -r front-end/dist/jose_site/* deploy-frontend/

      # ----------------- DEBUG: VERIFICAR CONTENIDO -----------------
      - name: üßæ Ver contenido de deploy-frontend
        run: |
          echo "=== ARCHIVOS LISTOS PARA SUBIR ==="
          ls -R deploy-frontend || true

      # ----------------- UPLOAD FRONTEND -----------------
      - name: üì§ Subir frontend al servidor
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          source: "deploy-frontend/**"
          target: "/var/www/jose_site/deploy-frontend"
          overwrite: true

      # ----------------- UPLOAD BACKEND -----------------
      - name: üì§ Subir backend al servidor
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          source: "back-end/dist/**"
          target: "/var/www/jose_site/backend/"
          overwrite: true

      # ----------------- SSH TASKS -----------------
      - name: ‚öôÔ∏è Configurar permisos y reiniciar PM2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            echo "‚úÖ Archivos subidos correctamente"
            chmod -R 775 /var/www/jose_site/deploy-frontend
            chmod -R 775 /var/www/jose_site/backend

            # Reiniciar PM2 si existe
            if command -v pm2 >/dev/null 2>&1; then
              cd /var/www/jose_site/backend
              pm2 start main.js --name backend --update-env || pm2 restart backend
              pm2 save
            else
              echo "‚ö†Ô∏è PM2 no est√° instalado en el servidor"
            fi
