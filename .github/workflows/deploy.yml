name: ğŸš€ Deploy Fullstack to Apache2 VM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Ahora usa GitHub runner en la nube

    steps:
      - name: ğŸ§© Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ğŸ’¡ Instalar npm-run-all como dev dependency
        run: npm install --save-dev npm-run-all

      - name: ğŸ“¦ Instalar dependencias (todo el repo)
        run: npm run install:all

      - name: ğŸ—ï¸ Build frontend y backend desde la raÃ­z
        run: npm run build:all

      # ----------------- DEPLOY VIA SSH -----------------
      - name: ğŸš€ Deploy to server via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            # FRONTEND
            sudo rm -rf /var/www/jose_site/frontend/*
            sudo cp -r front-end/dist/proyecto/* /var/www/jose_site/frontend/
            sudo chown -R www-data:www-data /var/www/jose_site/frontend
            sudo chmod -R 755 /var/www/jose_site/frontend
            sudo systemctl restart apache2

            # BACKEND
            sudo mkdir -p /var/www/jose_site/backend
            cp -r back-end/dist/* /var/www/jose_site/backend/
            cd /var/www/jose_site/backend
            pm2 start main.js --name backend --update-env || pm2 restart backend
            pm2 save
