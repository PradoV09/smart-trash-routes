name: ğŸš€ Deploy Fullstack to Apache2 VM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ----------------- CHECKOUT -----------------
      - name: ğŸ§© Checkout cÃ³digo
        uses: actions/checkout@v4

      # ----------------- NODE -----------------
      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # ----------------- DEPENDENCIAS -----------------
      - name: ğŸ’¡ Instalar npm-run-all y Angular CLI
        run: |
          npm install --save-dev npm-run-all
          npm install -g @angular/cli

      - name: ğŸ“¦ Instalar dependencias (todo el repo)
        run: npm run install:all

      # ----------------- BUILD FRONTEND -----------------
      - name: ğŸ—ï¸ Build frontend
        run: |
          cd front-end
          ng build --configuration production --base-href /jose_site/
          cd ..

      # ----------------- BUILD BACKEND -----------------
      - name: ğŸ—ï¸ Build backend
        run: |
          cd back-end
          npm run build || echo "âš ï¸ No build script, se usarÃ¡ cÃ³digo fuente"
          cd ..

      # ----------------- AJUSTAR BASE HREF -----------------
      - name: ğŸ§© Ajustar ruta base en index.html
        run: |
          sed -i 's|<base href="/jose_site/">|<base href="/jose_site/deploy-frontend/">|' front-end/dist/jose_site/browser/index.html

      # ----------------- PREPARAR FRONTEND (aplanar) -----------------
      - name: ğŸ§© Preparar archivos frontend
        run: |
          mkdir -p deploy-frontend
          # Copiar contenido de browser (index, js, css, favicon)
          cp -r front-end/dist/jose_site/browser/* deploy-frontend/
          # Copiar archivos extra generados por Angular
          cp front-end/dist/jose_site/3rdpartylicenses.txt deploy-frontend/ || true
          cp front-end/dist/jose_site/prerendered-routes.json deploy-frontend/ || true

      # ----------------- DEBUG -----------------
      - name: ğŸ§¾ Ver contenido de deploy-frontend
        run: |
          echo "=== ARCHIVOS LISTOS PARA SUBIR ==="
          ls -R deploy-frontend || true

      # ----------------- UPLOAD FRONTEND -----------------
      - name: ğŸ“¤ Subir frontend al servidor
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          source: "deploy-frontend/**"
          target: "/var/www/jose_site/"
          overwrite: true

      # ----------------- UPLOAD BACKEND -----------------
      - name: ğŸ“¤ Subir backend al servidor
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          source: "back-end/dist/**"
          target: "/var/www/jose_site/backend/"
          overwrite: true

      # ----------------- SSH TASKS -----------------
      - name: âš™ï¸ Configurar permisos y reiniciar PM2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            echo "âœ… Archivos subidos correctamente"
            chmod -R 775 /var/www/jose_site
            chmod -R 775 /var/www/jose_site/backend

            # Reiniciar PM2 si existe
            if command -v pm2 >/dev/null 2>&1; then
              cd /var/www/jose_site/backend
              pm2 start main.js --name backend --update-env || pm2 restart backend
              pm2 save
            else
              echo "âš ï¸ PM2 no estÃ¡ instalado en el servidor"
            fi
