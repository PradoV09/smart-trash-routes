name: 🚀 Deploy Fullstack to Apache2 VM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ----------------- CHECKOUT -----------------
      - name: 🧩 Checkout código
        uses: actions/checkout@v4

      # ----------------- NODE -----------------
      - name: ⚙️ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # ----------------- DEPENDENCIAS -----------------
      - name: 💡 Instalar npm-run-all y Angular CLI
        run: |
          npm install --save-dev npm-run-all
          npm install -g @angular/cli

      - name: 📦 Instalar dependencias (todo el repo)
        run: npm run install:all

      # ----------------- BUILD -----------------
      - name: 🏗️ Build frontend y backend desde la raíz
        run: npm run build:all

      # ----------------- DEPLOY VIA SSH -----------------
      - name: 🚀 Deploy to server via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            # FRONTEND
            rm -rf /var/www/jose_site/frontend/*
            cp -r front-end/dist/front-end/* /var/www/jose_site/frontend/
            chown -R www-data:www-data /var/www/jose_site/frontend
            chmod -R 755 /var/www/jose_site/frontend

            # BACKEND
            mkdir -p /var/www/jose_site/backend
            cp -r back-end/dist/* /var/www/jose_site/backend/
            cd /var/www/jose_site/backend
            pm2 start main.js --name backend --update-env || pm2 restart backend
            pm2 save
