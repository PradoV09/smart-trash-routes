name: üöÄ Deploy Fullstack to Apache2 VM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ----------------- CHECKOUT -----------------
      - name: üß© Checkout c√≥digo
        uses: actions/checkout@v4

      # ----------------- NODE -----------------
      - name: ‚öôÔ∏è Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # ----------------- DEPENDENCIAS -----------------
      - name: üí° Instalar npm-run-all y Angular CLI
        run: |
          npm install --save-dev npm-run-all
          npm install -g @angular/cli

      - name: üì¶ Instalar dependencias (todo el repo)
        run: npm run install:all

      # ----------------- BUILD FRONTEND -----------------
      - name: üèóÔ∏è Build frontend
        run: |
          cd front-end
          ng build --configuration production --base-href /jose_site/
          cd ..

      # ----------------- BUILD BACKEND -----------------
      - name: üèóÔ∏è Build backend
        run: |
          if [ -d "back-end/dist" ]; then
            echo "Backend dist exists, nothing to build"
          else
            echo "No backend build, copying source directly"
          fi

      # ----------------- DEBUG: VERIFICAR DIST -----------------
      - name: üßæ Ver contenido del dist antes de subir
        run: |
          echo "=== FRONTEND DIST ==="
          ls -R front-end/dist || true
          echo "=== BACKEND DIST ==="
          ls -R back-end/dist || true

      # ----------------- UPLOAD FRONTEND -----------------
      - name: üì§ Subir frontend al servidor
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          source: "front-end/dist/front-end/browser/*"
          target: "/var/www/jose_site/frontend/"
          overwrite: true

      # ----------------- UPLOAD BACKEND -----------------
      - name: üì§ Subir backend al servidor
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          # Si tu backend genera dist:
          source: "back-end/dist/*"
          # O si solo quieres copiar el c√≥digo fuente:
          # source: "back-end/*"
          target: "/var/www/jose_site/backend/"
          overwrite: true

      # ----------------- SSH TASKS -----------------
      - name: ‚öôÔ∏è Configurar permisos y reiniciar PM2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            echo "‚úÖ Archivos subidos correctamente"
            chmod -R 775 /var/www/jose_site/frontend
            chmod -R 775 /var/www/jose_site/backend

            # Reiniciar PM2 si existe
            if command -v pm2 >/dev/null 2>&1; then
              cd /var/www/jose_site/backend
              pm2 start main.js --name backend --update-env || pm2 restart backend
              pm2 save
            else
              echo "‚ö†Ô∏è PM2 no est√° instalado en el servidor"
            fi
