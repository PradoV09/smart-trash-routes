name: üöÄ Deploy Fullstack to Apache2 VM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ----------------- CHECKOUT -----------------
      - name: üß© Checkout c√≥digo
        uses: actions/checkout@v4

      # ----------------- NODE -----------------
      - name: ‚öôÔ∏è Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # ----------------- DEPENDENCIAS -----------------
      - name: üí° Instalar npm-run-all y Angular CLI
        run: |
          npm install --save-dev npm-run-all
          npm install -g @angular/cli

      - name: üì¶ Instalar dependencias (todo el repo)
        run: npm run install:all

      # ----------------- BUILD FRONTEND -----------------
      - name: üèóÔ∏è Build frontend
        run: |
          cd front-end
          ng build --configuration production --base-href /jose_site/
          cd ..

      # ----------------- BUILD BACKEND -----------------
      - name: üèóÔ∏è Build backend
        run: |
          if [ -d "back-end/dist" ]; then
            echo "Backend dist exists, nothing to build"
          else
            echo "No backend build, copying source directly"
          fi

      # ----------------- DEPLOY VIA SSH -----------------
      - name: üöÄ Deploy to server via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            # Asegurarse que existan carpetas
            mkdir -p /var/www/jose_site/frontend
            mkdir -p /var/www/jose_site/backend

            # ----------------- FRONTEND -----------------
            if [ -d "front-end/dist/front-end" ]; then
              rm -rf /var/www/jose_site/frontend/*
              cp -r front-end/dist/front-end/* /var/www/jose_site/frontend/
              chmod -R 775 /var/www/jose_site/frontend
            else
              echo "‚ö†Ô∏è Frontend build no existe"
            fi

            # ----------------- BACKEND -----------------
            if [ -d "back-end/dist" ]; then
              rm -rf /var/www/jose_site/backend/*
              cp -r back-end/dist/* /var/www/jose_site/backend/
            else
              echo "‚ö†Ô∏è Copiando backend source directamente"
              cp -r back-end/* /var/www/jose_site/backend/
            fi
            chmod -R 775 /var/www/jose_site/backend

            # ----------------- PM2 -----------------
            if command -v pm2 >/dev/null 2>&1; then
              cd /var/www/jose_site/backend
              pm2 start main.js --name backend --update-env || pm2 restart backend
              pm2 save
            else
              echo "‚ö†Ô∏è PM2 no est√° instalado en el servidor"
            fi
